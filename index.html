<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .add-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .priority-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .priority-select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .category-input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 150px;
        }

        .filters {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .search-container {
            flex: 1;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
        }

        .todos-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .todo-item {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .todo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ff6b6b;
            color: white;
        }

        .priority-medium {
            background: #feca57;
            color: white;
        }

        .priority-low {
            background: #48dbfb;
            color: white;
        }

        .todo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .category-tag {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #17a2b8;
            color: white;
        }

        .edit-btn:hover {
            background: #138496;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .empty-state img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .input-container {
                flex-direction: column;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
            }

            .todo-header {
                flex-wrap: wrap;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Advanced Todo</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="completed-count">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="pending-count">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" class="todo-input" id="todo-input" placeholder="What needs to be done?" maxlength="200">
                <button class="add-btn" id="add-btn">Add Todo</button>
            </div>
            <div class="priority-section">
                <select class="priority-select" id="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="text" class="category-input" id="category-input" placeholder="Category (optional)" maxlength="20">
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
            <button class="filter-btn" data-filter="medium">Medium Priority</button>
            <button class="filter-btn" data-filter="low">Low Priority</button>
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search todos...">
            </div>
        </div>

        <div class="todos-container" id="todos-container">
            <div class="empty-state" id="empty-state">
                <div style="font-size: 4rem;">üìù</div>
                <h3>No todos yet!</h3>
                <p>Add a todo above to get started</p>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = [];
                this.currentFilter = 'all';
                this.searchTerm = '';
                this.apiUrl = 'http://localhost:3000/api'; // Backend API URL
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadTodos();
                this.render();
                this.updateStats();
            }

            bindEvents() {
                // Add todo
                document.getElementById('add-btn').addEventListener('click', () => this.addTodo());
                document.getElementById('todo-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                // Filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.render();
                    });
                });

                // Search
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.render();
                });
            }

            async loadTodos() {
                try {
                    // In-memory storage for demo (replace with MongoDB API call)
                    // Replace with: const response = await fetch(`${this.apiUrl}/todos`);
                    // For now, start with empty array (no persistent storage in sandbox)
                    this.todos = [];
                } catch (error) {
                    console.error('Error loading todos:', error);
                    this.todos = [];
                }
            }

            async addTodo() {
                const input = document.getElementById('todo-input');
                const text = input.value.trim();
                const priority = document.getElementById('priority-select').value;
                const category = document.getElementById('category-input').value.trim();

                if (!text) return;

                const todo = {
                    id: Date.now().toString(),
                    text: text,
                    completed: false,
                    priority: priority,
                    category: category || 'General',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                try {
                    // In-memory storage for demo (replace with MongoDB API call)
                    // Replace with: await fetch(`${this.apiUrl}/todos`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(todo) });
                    
                    this.todos.unshift(todo);
                    // No persistent storage in sandbox - data exists only during session
                    
                    // Clear inputs immediately
                    input.value = '';
                    document.getElementById('category-input').value = '';
                    document.getElementById('priority-select').value = 'medium';
                    
                    // Update UI
                    this.render();
                    this.updateStats();
                    
                } catch (error) {
                    console.error('Error adding todo:', error);
                    alert('Failed to add todo. Please try again.');
                }
            }

            async toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    try {
                        todo.completed = !todo.completed;
                        todo.updatedAt = new Date().toISOString();
                        
                        // In-memory storage for demo (replace with MongoDB API call)
                        // Replace with: await fetch(`${this.apiUrl}/todos/${id}`, { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({completed: todo.completed, updatedAt: todo.updatedAt}) });
                        
                        // No persistent storage in sandbox
                        this.render();
                        this.updateStats();
                    } catch (error) {
                        console.error('Error updating todo:', error);
                        // Revert the change
                        todo.completed = !todo.completed;
                    }
                }
            }

            async deleteTodo(id) {
                if (confirm('Are you sure you want to delete this todo?')) {
                    try {
                        // In-memory storage for demo (replace with MongoDB API call)
                        // Replace with: await fetch(`${this.apiUrl}/todos/${id}`, { method: 'DELETE' });
                        
                        this.todos = this.todos.filter(t => t.id !== id);
                        // No persistent storage in sandbox
                        this.render();
                        this.updateStats();
                    } catch (error) {
                        console.error('Error deleting todo:', error);
                        alert('Failed to delete todo. Please try again.');
                    }
                }
            }

            async editTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (!todo) return;

                const newText = prompt('Edit todo:', todo.text);
                if (newText !== null && newText.trim()) {
                    try {
                        todo.text = newText.trim();
                        todo.updatedAt = new Date().toISOString();
                        
                        // In-memory storage for demo (replace with MongoDB API call)
                        // Replace with: await fetch(`${this.apiUrl}/todos/${id}`, { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({text: todo.text, updatedAt: todo.updatedAt}) });
                        
                        // No persistent storage in sandbox
                        this.render();
                    } catch (error) {
                        console.error('Error editing todo:', error);
                        alert('Failed to update todo. Please try again.');
                    }
                }
            }

            getFilteredTodos() {
                let filtered = this.todos;

                // Apply filter
                switch (this.currentFilter) {
                    case 'pending':
                        filtered = filtered.filter(t => !t.completed);
                        break;
                    case 'completed':
                        filtered = filtered.filter(t => t.completed);
                        break;
                    case 'high':
                    case 'medium':
                    case 'low':
                        filtered = filtered.filter(t => t.priority === this.currentFilter);
                        break;
                }

                // Apply search
                if (this.searchTerm) {
                    filtered = filtered.filter(t => 
                        t.text.toLowerCase().includes(this.searchTerm) ||
                        t.category.toLowerCase().includes(this.searchTerm)
                    );
                }

                // Sort: incomplete first, then by priority, then by date
                return filtered.sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed - b.completed;
                    }
                    
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    }
                    
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });
            }

            render() {
                const container = document.getElementById('todos-container');
                const filteredTodos = this.getFilteredTodos();

                if (filteredTodos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4rem;">
                                ${this.searchTerm ? 'üîç' : (this.currentFilter === 'completed' ? '‚úÖ' : 'üìù')}
                            </div>
                            <h3>
                                ${this.searchTerm ? 'No matching todos' : 
                                  (this.currentFilter === 'completed' ? 'No completed todos' : 'No todos yet!')}
                            </h3>
                            <p>
                                ${this.searchTerm ? 'Try a different search term' : 
                                  (this.currentFilter === 'completed' ? 'Complete some todos to see them here' : 'Add a todo above to get started')}
                            </p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredTodos.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        <div class="todo-header">
                            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                                   onchange="todoApp.toggleTodo('${todo.id}')">
                            <div class="todo-text">${this.escapeHtml(todo.text)}</div>
                            <div class="priority-badge priority-${todo.priority}">${todo.priority}</div>
                        </div>
                        <div class="todo-meta">
                            <div>
                                <span class="category-tag">${this.escapeHtml(todo.category)}</span>
                                <span style="margin-left: 10px; font-size: 12px;">
                                    ${this.formatDate(todo.createdAt)}
                                </span>
                            </div>
                            <div class="todo-actions">
                                <button class="edit-btn" onclick="todoApp.editTodo('${todo.id}')">Edit</button>
                                <button class="delete-btn" onclick="todoApp.deleteTodo('${todo.id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const pending = total - completed;
                const progress = total > 0 ? (completed / total) * 100 : 0;

                document.getElementById('total-count').textContent = total;
                document.getElementById('completed-count').textContent = completed;
                document.getElementById('pending-count').textContent = pending;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }

            saveTodos() {
                // No persistent storage in sandbox environment
                // In production, this would be handled by MongoDB API calls
                // Data persists only during the current session
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) return 'Today';
                if (diffDays === 2) return 'Yesterday';
                if (diffDays <= 7) return `${diffDays - 1} days ago`;
                
                return date.toLocaleDateString();
            }
        }

        // Initialize the app
        const todoApp = new TodoApp();

        // Backend API Server Code (Node.js + Express + MongoDB)

            },
            "dependencies": {
                "express": "^4.18.2",
                "mongodb": "^6.3.0",
                "cors": "^2.8.5"
            },
            "devDependencies": {
                "nodemon": "^3.0.2"
            }
        }
        
        // To run:
        // 1. npm install
        // 2. npm start
        // 3. Open http://localhost:3000
        */
    </script>
</body>
</html>
